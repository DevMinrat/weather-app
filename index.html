<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>

<body>




  <main class="main">
    <label class="search-wrapper" for="search">
      <input class="search" type="text" id="search">
    </label>

    <section class="today">
      <h2 class="sity">Minsk</h2>
      <div class="day">
        <p class="day__name">Monday</p>
        <p class="day__date">27/06/2021</p>
      </div>
      <div class="temperature">
        <p class="temperature__average cels">22</p>
        <p class="temperature__range"><span class="range-from cels">19</span> - <span class="cels">24</span></p>
      </div>
      <p class="weather-descr">Sunny</p>
      <div class="weather-icon">
        <div class="weather-icon__wrapper--sun roll-in-right">
          <img class="weather-icon__img _sun" src="/images/sun.png" alt="">
        </div>
        <div class="weather-icon__wrapper--cloud slide-in-left">
          <img class="weather-icon__img _cloud" src="/images/cloud.png" alt="">
        </div>
        <div class="weather-icon__wrapper--lighting slide-in-left">
          <img class="weather-icon__img _lighting" src="/images/lighting.png" alt="">
        </div>
        <div class="weather-icon__wrapper--rain slide-in-left">
          <img class="weather-icon__img _drop-1" src="/images/drop.png" alt="">
          <img class="weather-icon__img _drop-2" src="/images/drop.png" alt="">
          <img class="weather-icon__img _drop-3" src="/images/drop.png" alt="">
        </div>
        <div class="weather-icon__wrapper--snow slide-in-left">
          <img class="weather-icon__img _snowflake-1" src="/images/snowflake.png" alt="">
          <img class="weather-icon__img _snowflake-2" src="/images/snowflake.png" alt="">
          <img class="weather-icon__img _snowflake-3" src="/images/snowflake.png" alt="">
        </div>
      </div>
      <div class="data">
        <div class="data__item">
          <p class="data__item-title">Wind:</p>
          <div class="data__item-content item-content">
            <img class="item-content__img" src="/images/wind-icon.png" alt="">
            <p class="item-content__text">12km/h</p>
          </div>
        </div>
        <div class="data__item">
          <p class="data__item-title">Humidity:</p>
          <div class="data__item-content item-content">
            <img class="item-content__img" src="/images/humidity-icon.png" alt="">
            <p class="item-content__text">30%</p>
          </div>
        </div>
        <div class="data__item">
          <p class="data__item-title">Sunrise:</p>
          <div class="data__item-content item-content">
            <img class="item-content__img" src="/images/sunrise-icon.png" alt="">
            <p class="item-content__text">4:35</p>
          </div>
        </div>
        <div class="data__item">
          <p class="data__item-title">Sunset:</p>
          <div class="data__item-content item-content">
            <img class="item-content__img" src="images/sunset-icon.png" alt="">
            <p class="item-content__text">23:15</p>
          </div>
        </div>
        <div class="data__item">
          <p class="data__item-title">Rain:</p>
          <div class="data__item-content item-content">
            <img class="item-content__img" src="images/rain-icon.png" alt="">
            <p class="item-content__text">2mm</p>
          </div>
        </div>
        <div class="data__item">
          <p class="data__item-title">Snow:</p>
          <div class="data__item-content item-content">
            <img class="item-content__img" src="images/snow-icon.png" alt="">
            <p class="item-content__text">2mm</p>
          </div>
        </div>
      </div>
    </section>
    <div class="week">
      <div class="week__item">
        <p class="week__item-day">TUE</p>
        <div class="week__icon"></div>
        <div class="week__tempr cels">23</div>
      </div>
      <div class="week__item">
        <p class="week__item-day">WED</p>
        <div class="week__icon"></div>
        <div class="week__tempr cels">22</div>
      </div>
      <div class="week__item">
        <p class="week__item-day">THU</p>
        <div class="week__icon"></div>
        <div class="week__tempr cels">22</div>
      </div>
      <div class="week__item">
        <p class="week__item-day">FIR</p>
        <div class="week__icon"></div>
        <div class="week__tempr cels">25</div>
      </div>
      <div class="week__item">
        <p class="week__item-day">SAT</p>
        <div class="week__icon"></div>
        <div class="week__tempr cels">18</div>
      </div>
      <div class="week__item">
        <p class="week__item-day">SUN</p>
        <div class="week__icon"></div>
        <div class="week__tempr cels">20</div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
